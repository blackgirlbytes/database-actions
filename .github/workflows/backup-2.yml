name: Backup Directory & Push to S3 Bucket

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v2
    
    - name: Backup Postgres DB
      uses: valerianpereira/backup-action@master
      with:
        host: ${{ secrets.UAT_DB_HOST }}
        username: root
        password: ${{ secrets.UAT_DB_PASSWORD }}
        port: ${{ secrets.PORT }}
        type: db
        db_type: mysql
        db_user: ${{ secrets.UAT_DB_HOST }}
        db_pass: root
        db_port: ${{ secrets.PORT }}
        db_name: people

    - name: Push backups to S3 Bucket
      uses: jakejarvis/s3-sync-action@master
      with:
        args: --follow-symlinks
      env:
        AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: 'us-west-1' # optional: defaults to us-east-1
        SOURCE_DIR: 'public' # optional: defaults to entire repository
